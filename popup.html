<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/menu.css" />
  </head>
  <body>
    <!-- if there is no note (first time) -->
    <div id="create-card" class="container card" style="display: none">
      <button class="add-btn"></button>
    </div>

    <!-- listing of notes -->
    <div class="notes-grid" id="notes" style="display: none">
    <div id="card" class="container card"  >
      <button class="add-btn"></button>
    </div>
    </div>

    <!-- create note component -->
    <div class="create-note" id="create-note" style="display: none">
      <div class="create-note-nav">
        <input type="text" placeholder="Title" />
        <div class="menu-container">
          <button class="menu-button" id="menuButton">
            <div class="menu-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-item" id="">
              <i class="icon-create"></i>
              Create New Note
            </div>
            <div class="menu-divider"></div>
            <div class="menu-item" id="save-btn">
              <i class="icon-save"></i>
              Save Note
            </div>
            <div class="menu-item">
              <i class="icon-delete"></i>
              Delete Note
            </div>
          </div>
        </div>
      </div>
      <textarea></textarea>
    </div>

    <h2 class="logo">
      <button class="back-btn" id="back-btn"></button>
      <span>Notes</span>
    </h2>
    <main class="main" id="main"></main>
    <script src="/utils/jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
